name: Project Tests
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    uses: ./.github/workflows/test.yml
  deploy:
    uses: ./.github/workflows/deploy.yml
    with:
      function_name: ${{ vars.GCP_FUNCTION_NAME_TEST }}
      region: ${{ vars.GCP_REGION }}
    secrets: inherit
